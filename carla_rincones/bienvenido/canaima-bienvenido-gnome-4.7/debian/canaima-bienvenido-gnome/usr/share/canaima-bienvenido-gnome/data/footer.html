
<script type="text/javascript">
$(document).ready(function(){
	$('input#chkAutoStart').change(function(){
		if ($(this).is(':checked')){
			set_autostart_on();
		} else {
			set_autostart_off();
		}
	});
	// 
	$('div#actions div.action.bullet-navigation').each(function(i, v){
		if($(this).hasClass('inactive')){
			$(this).fadeTo('slow', 0.2);
		}
		
	});
});
</script>
</html>
